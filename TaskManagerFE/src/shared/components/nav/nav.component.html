<div class="navbar flex items-center justify-between bg-gray-800 p-4 sticky top-0 relative z-20">
  <a routerLink="/">
    <div class="navbar-logo inline-block">
      <img src="logo.png" alt="Logo" class="h-10" />
    </div>
    <h1 class="text-bold text-white text-3xl font-semibold inline-block ml-3 align-super">
      {{ title }}
    </h1>
  </a>
  <div>
    <div class="navbar-login" *ngIf="!isLoggedIn">
      <a routerLink="/login" class="inline-block">
        <button class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600 cursor-pointer">
          Login / Register
        </button>
      </a>
    </div>
    <div class="navbar-logout" *ngIf="isLoggedIn">
      <span class="text-white mr-4">
        <i class="fa-solid fa-user-tie mr-2"></i>
        {{ user?.username }} -
        <span class="capitalize">
          {{ user?.role}}
        </span>
      </span>
      <button (click)="logout()" class="bg-red-500 text-white px-4 py-2 rounded hover:bg-red-600 cursor-pointer">
        Logout
      </button>
    </div>
  </div>
